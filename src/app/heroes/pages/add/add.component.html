<h1>New Hero <small>{{ heroe.superhero }}</small> </h1>

<div class="container">

  <div class="form">

    <div class="form_inline">
      <mat-form-field >
        <mat-label>Super Hero</mat-label>
        <input 
          matInput
          type="text"
          required 
          [(ngModel)]="heroe.superhero"
        />
      </mat-form-field>
  
      <mat-form-field >
        <mat-label>Alter Ego</mat-label>
        <input 
          matInput
          type="text"
          required 
          [(ngModel)]="heroe.alter_ego"
        />
      </mat-form-field>
    </div>

    <mat-form-field >
      <mat-label>First Appearance</mat-label>
      <input 
        matInput
        type="text"
        required 
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field >
      <mat-label>Characters</mat-label>
      <input 
        matInput
        type="text"
        required 
        [(ngModel)]="heroe.characters"
      />
    </mat-form-field>

    <mat-form-field >
      <mat-label>Creator</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Photo URL</mat-label>
      <input 
        matInput
        type="text"
        required 
        [(ngModel)]="heroe.alt_img"
      />
    </mat-form-field>

    <br>

    <div class="button_container">
      <button
        mat-raised-button
        color="primary"
        (click)="saveHero()"
      >
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="onDeleteHero()"
        *ngIf="heroe.id"
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>

  </div>

  <div class="container_img">
    <img [src]="heroe | image" alt="">
  </div>

</div>
