<h1>Heroes List</h1>
<mat-divider></mat-divider>
<br>
<div 
  fxLayout="row wrap"
  fxLayoutAlign="center"
  fxLayoutGap="20"
  fxLayout.xs="column"
>
  <div 
    fxFlex="20"
    fxFlex.lg="20"
    fxFlex.sm="30"
    *ngFor="let heroe of heroes"
  >
    <app-heroe-card [heroe]="heroe"></app-heroe-card>
  </div>
</div>
